## Cooklang Configuration

image:
  repository: ghcr.io/blazepower/cooklang
  tag: "0.21.0"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 9080
  targetPort: 9080

persistence:
  enabled: false
  hostPath: ""  # Set to a path like /home/rishik/recipes for Syncthing sync
  storageClass: longhorn
  size: 1Gi
  accessMode: ReadWriteOnce

resources:
  requests:
    cpu: 50m
    memory: 32Mi
  limits:
    cpu: 200m
    memory: 128Mi

securityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

podSecurityContext:
  fsGroup: 65532

nodeSelector: {}

tolerations: []

affinity: {}

env:
  TZ: America/Los_Angeles

livenessProbe:
  httpGet:
    path: /
    port: 9080
  initialDelaySeconds: 5
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /
    port: 9080
  initialDelaySeconds: 3
  periodSeconds: 5
  failureThreshold: 3
