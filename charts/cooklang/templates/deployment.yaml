apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cooklang.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cooklang.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cooklang.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        {{- include "cooklang.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: cooklang
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/usr/local/bin/cook"]
          args: ["server", "/recipes", "--host", "--port", "{{ .Values.service.targetPort }}"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:
            - name: TZ
              value: {{ .Values.env.TZ | quote }}
          volumeMounts:
            - name: recipes
              mountPath: /recipes
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        {{- if .Values.sync.enabled }}
        - name: cook-sync
          image: "{{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag }}"
          imagePullPolicy: {{ .Values.sync.image.pullPolicy }}
          env:
            - name: TZ
              value: {{ .Values.env.TZ | quote }}
            - name: VNC_ENABLED
              value: {{ .Values.sync.vnc.enabled | quote }}
            - name: NOVNC_ENABLED
              value: {{ .Values.sync.novnc.enabled | quote }}
            - name: RECIPES_PATH
              value: "/recipes"
            - name: CONFIG_HOME
              value: "/config"
            - name: RUST_LOG
              value: "debug"
          ports:
            {{- if .Values.sync.vnc.enabled }}
            - name: vnc
              containerPort: 5900
              protocol: TCP
            {{- end }}
            {{- if .Values.sync.novnc.enabled }}
            - name: novnc
              containerPort: 6080
              protocol: TCP
            {{- end }}
          volumeMounts:
            - name: recipes
              mountPath: /recipes
            - name: sync-config
              mountPath: /config
          resources:
            {{- toYaml .Values.sync.resources | nindent 12 }}
        {{- end }}
      volumes:
        - name: recipes
          {{- if .Values.persistence.hostPath }}
          hostPath:
            path: {{ .Values.persistence.hostPath }}
            type: DirectoryOrCreate
          {{- else if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "cooklang.fullname" . }}-recipes
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.sync.enabled }}
        - name: sync-config
          persistentVolumeClaim:
            claimName: {{ include "cooklang.fullname" . }}-sync-config
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
