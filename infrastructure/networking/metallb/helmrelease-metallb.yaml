apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
    crds: Create
  upgrade:
    crds: Create
    remediation:
      retries: 3
  chart:
    spec:
      chart: metallb
      version: "0.14.5"
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
  values: {}
