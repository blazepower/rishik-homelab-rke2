    {{ .Files.Get "https://grafana.com/api/dashboards/315/revisions/3/download" | indent 4 }}
  kubelet.json: |
    {{ .Files.Get "https://grafana.com/api/dashboards/13332/revisions/1/download" | indent 4 }}
