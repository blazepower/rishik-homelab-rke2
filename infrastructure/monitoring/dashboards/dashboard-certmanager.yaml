apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-certmanager
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  certmanager.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Cert-Manager Dashboard (Grafana ID 11001)",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "count(certmanager_certificate_ready_status{condition=\"True\"})", "refId": "A" }],
          "title": "Ready Certificates",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "count(certmanager_certificate_ready_status{condition=\"False\"})", "refId": "A" }],
          "title": "Not Ready Certificates",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "orange", "value": 604800 }, { "color": "green", "value": 2592000 }] },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["min"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "min(certmanager_certificate_expiration_timestamp_seconds - time())", "refId": "A" }],
          "title": "Shortest Time to Expiry",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": { "align": "auto", "displayMode": "auto", "inspect": false },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              { "matcher": { "id": "byName", "options": "Days Until Expiry" }, "properties": [{ "id": "custom.displayMode", "value": "color-background" }, { "id": "thresholds", "value": { "mode": "absolute", "steps": [{ "color": "red", "value": null }, { "color": "orange", "value": 7 }, { "color": "green", "value": 30 }] } }] }
            ]
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 4 },
          "id": 4,
          "options": { "footer": { "enablePagination": false, "fields": "", "reducer": ["sum"], "show": false }, "showHeader": true, "sortBy": [{ "desc": false, "displayName": "Days Until Expiry" }] },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "(certmanager_certificate_expiration_timestamp_seconds - time()) / 86400", "format": "table", "instant": true, "legendFormat": "", "refId": "A" }],
          "title": "Certificate Expiration Details",
          "transformations": [{ "id": "organize", "options": { "excludeByName": { "Time": true, "Value": false }, "indexByName": {}, "renameByName": { "Value": "Days Until Expiry", "name": "Certificate", "namespace": "Namespace" } } }],
          "type": "table"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 14 },
          "id": 5,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "certmanager_certificate_expiration_timestamp_seconds - time()", "legendFormat": "{{ namespace }}/{{ name }}", "refId": "A" }],
          "title": "Time Until Expiration",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 14 },
          "id": 6,
          "options": { "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" }, "tooltip": { "mode": "single" } },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "sum(rate(certmanager_http_acme_client_request_count[5m])) by (status)", "legendFormat": "{{ status }}", "refId": "A" }],
          "title": "ACME Client Requests",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "tags": ["cert-manager", "certificates", "tls"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Cert-Manager",
      "uid": "certmanager-dashboard",
      "version": 1,
      "weekStart": ""
    }
