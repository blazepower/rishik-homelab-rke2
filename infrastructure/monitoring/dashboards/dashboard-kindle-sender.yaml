apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-kindle-sender
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kindle-sender.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Kindle Sender - Book delivery monitoring",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 0, "y": 0 },
          "id": 1,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "kindle_sender_files_sent_total", "refId": "A" }],
          "title": "Books Sent Total",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "orange", "value": 1 }, { "color": "red", "value": 5 }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 6, "y": 0 },
          "id": 2,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "kindle_sender_files_too_large_total", "refId": "A" }],
          "title": "Files Too Large",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }, { "color": "red", "value": 1 }] }
            },
            "overrides": []
          },
          "gridPos": { "h": 4, "w": 6, "x": 12, "y": 0 },
          "id": 3,
          "options": { "colorMode": "value", "graphMode": "none", "justifyMode": "auto", "orientation": "auto", "reduceOptions": { "calcs": ["lastNotNull"], "fields": "", "values": false }, "textMode": "auto" },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "kindle_sender_send_errors_total", "refId": "A" }],
          "title": "Send Errors",
          "type": "stat"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "custom": {
                "align": "auto",
                "displayMode": "auto",
                "inspect": false
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "file_name" },
                "properties": [{ "id": "custom.width", "value": 400 }]
              },
              {
                "matcher": { "id": "byName", "options": "file_size_mb" },
                "properties": [{ "id": "custom.width", "value": 100 }]
              }
            ]
          },
          "gridPos": { "h": 12, "w": 24, "x": 0, "y": 4 },
          "id": 4,
          "options": {
            "showHeader": true,
            "cellHeight": "sm",
            "footer": { "show": false, "reducer": ["sum"], "fields": "" },
            "sortBy": [{ "desc": true, "displayName": "file_size_mb" }]
          },
          "pluginVersion": "10.0.0",
          "targets": [{
            "expr": "kindle_sender_file_too_large",
            "format": "table",
            "instant": true,
            "refId": "A"
          }],
          "title": "Books Unable to Send (Too Large)",
          "type": "table",
          "transformations": [
            { "id": "filterFieldsByName", "options": { "include": { "names": ["file_name", "file_path", "file_size_mb"] } } },
            { "id": "organize", "options": { "excludeByName": {}, "indexByName": {}, "renameByName": { "file_name": "Book Name", "file_path": "File Path", "file_size_mb": "Size (MB)" } } }
          ]
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "drawStyle": "line",
                "fillOpacity": 10,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "never",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "mappings": [],
              "thresholds": { "mode": "absolute", "steps": [{ "color": "green", "value": null }] },
              "unit": "short"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 16 },
          "id": 5,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom", "showLegend": true },
            "tooltip": { "mode": "single", "sort": "none" }
          },
          "pluginVersion": "10.0.0",
          "targets": [{ "expr": "rate(kindle_sender_files_sent_total[1h]) * 3600", "legendFormat": "Books sent per hour", "refId": "A" }],
          "title": "Books Sent Rate",
          "type": "timeseries"
        }
      ],
      "refresh": "30s",
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["kindle", "books", "media"],
      "templating": { "list": [] },
      "time": { "from": "now-24h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Kindle Sender",
      "uid": "kindle-sender",
      "version": 1,
      "weekStart": ""
    }
