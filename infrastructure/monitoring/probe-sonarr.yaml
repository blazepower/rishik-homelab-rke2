# Probe for Sonarr
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: sonarr
  namespace: monitoring
  labels:
    app: sonarr
    release: kube-prometheus-stack
spec:
  jobName: sonarr
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://sonarr.homelab
  interval: 60s
  scrapeTimeout: 10s
