apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
      # Optionally pin a version, e.g.:
      # version: 65.2.0
  install:
    createNamespace: false
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # Keep this reasonable for homelab scale
    prometheus:
      prometheusSpec:
        retention: 7d
        scrapeInterval: 30s
    grafana:
      adminUser: admin
      adminPassword: admin
      service:
        type: ClusterIP
    alertmanager:
      enabled: true
