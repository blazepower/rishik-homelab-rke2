# Probe for Radarr
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: radarr
  namespace: monitoring
  labels:
    app: radarr
    release: kube-prometheus-stack
spec:
  jobName: radarr
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://radarr.homelab
  interval: 60s
  scrapeTimeout: 10s
