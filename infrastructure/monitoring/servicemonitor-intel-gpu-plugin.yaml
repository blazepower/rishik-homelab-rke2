apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: intel-gpu-plugin
  namespace: monitoring
  labels:
    app: intel-gpu-plugin
    release: kube-prometheus-stack
spec:
  jobLabel: intel-gpu-plugin
  namespaceSelector:
    matchNames:
      - kube-system
  selector:
    matchLabels:
      app.kubernetes.io/name: intel-gpu-plugin
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
      scrapeTimeout: 10s
