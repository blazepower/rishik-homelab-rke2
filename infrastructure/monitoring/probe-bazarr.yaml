# Probe for Bazarr
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: bazarr
  namespace: monitoring
  labels:
    app: bazarr
    release: kube-prometheus-stack
spec:
  jobName: bazarr
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://bazarr.homelab
  interval: 60s
  scrapeTimeout: 10s
