data:
  node-health.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Node health monitoring dashboard for Kured, Node Problem Detector, and swap usage",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "panels": [],
          "title": "Node Overview",
          "type": "row"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "thresholds" },
              "mappings": [
                { "options": { "1": { "color": "green", "index": 0, "text": "Ready" } }, "type": "value" },
                { "options": { "0": { "color": "red", "index": 1, "text": "Not Ready" } }, "type": "value" }
