# Probe for Grafana
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    release: kube-prometheus-stack
spec:
  jobName: grafana
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://grafana.homelab
  interval: 60s
  scrapeTimeout: 10s
