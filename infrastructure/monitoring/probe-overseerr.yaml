# Probe for Overseerr
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: overseerr
  namespace: monitoring
  labels:
    app: overseerr
    release: kube-prometheus-stack
spec:
  jobName: overseerr
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://overseerr.homelab
  interval: 60s
  scrapeTimeout: 10s
