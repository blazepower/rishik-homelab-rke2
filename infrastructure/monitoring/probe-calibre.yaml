# Probe for Calibre-Web
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: calibre
  namespace: monitoring
  labels:
    app: calibre
    release: kube-prometheus-stack
spec:
  jobName: calibre
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://calibre.homelab
  interval: 60s
  scrapeTimeout: 10s
