# Probe for Longhorn
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: longhorn
  namespace: monitoring
  labels:
    app: longhorn
    release: kube-prometheus-stack
spec:
  jobName: longhorn
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://longhorn.homelab
  interval: 60s
  scrapeTimeout: 10s
