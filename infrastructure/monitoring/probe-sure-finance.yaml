# Probe for Sure Finance
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: sure-finance
  namespace: monitoring
  labels:
    app: sure-finance
    release: kube-prometheus-stack
spec:
  jobName: sure-finance
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://sure.homelab
  interval: 60s
  scrapeTimeout: 10s
