# Probe for Bookshelf
# Monitors HTTPS endpoint availability and response time
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: bookshelf
  namespace: monitoring
  labels:
    app: bookshelf
    release: kube-prometheus-stack
spec:
  jobName: bookshelf
  prober:
    url: kube-prometheus-stack-prometheus-blackbox-exporter.monitoring.svc.cluster.local:9115
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://bookshelf.homelab
  interval: 60s
  scrapeTimeout: 10s
