apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privilege-escalation
  annotations:
    policies.kyverno.io/title: Disallow Privilege Escalation
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Privilege escalation allows a process to gain more privileges than its
      parent process. This is controlled by the allowPrivilegeEscalation
      setting. This policy ensures that allowPrivilegeEscalation is set to
      false for all containers.
spec:
  validationFailureAction: Audit
  background: true
  rules:
    - name: deny-privilege-escalation
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-node-lease
                - kube-public
                - flux-system
                - kyverno
                - longhorn-system
                - storage
                - monitoring
                - cert-manager
      validate:
        message: >-
          Privilege escalation is not allowed. All containers
          must set securityContext.allowPrivilegeEscalation to false.
        foreach:
          - list: "request.object.spec.containers"
            deny:
              conditions:
                any:
                  - key: "{{ element.securityContext.allowPrivilegeEscalation || true }}"
                    operator: NotEquals
                    value: false
          - list: "request.object.spec.initContainers || []"
            deny:
              conditions:
                any:
                  - key: "{{ element.securityContext.allowPrivilegeEscalation || true }}"
                    operator: NotEquals
                    value: false
          - list: "request.object.spec.ephemeralContainers || []"
            deny:
              conditions:
                any:
                  - key: "{{ element.securityContext.allowPrivilegeEscalation || true }}"
                    operator: NotEquals
                    value: false
