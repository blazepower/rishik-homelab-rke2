apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: restrict-host-ports
  annotations:
    policies.kyverno.io/title: Restrict Host Ports
    policies.kyverno.io/category: Pod Security Standards (Baseline)
    policies.kyverno.io/severity: medium
    policies.kyverno.io/description: >-
      Access to host ports allows potential snooping of network traffic and
      circumvents network policies. Host ports should be disabled or restricted
      to a known list. This policy blocks any use of hostPort by containers.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: deny-host-ports
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-node-lease
                - kube-public
                - flux-system
                - kyverno
                - longhorn-system
                - storage
                - monitoring
                - cert-manager
                - metallb-system
                - tailscale
      validate:
        message: "Host ports are not allowed in user namespaces."
        pattern:
          spec:
            =(containers):
              - =(ports):
                  - =(hostPort): 0
            =(initContainers):
              - =(ports):
                  - =(hostPort): 0
            =(ephemeralContainers):
              - =(ports):
                  - =(hostPort): 0
