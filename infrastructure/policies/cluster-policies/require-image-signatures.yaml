apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-image-signatures
  annotations:
    policies.kyverno.io/title: Require Image Signatures
    policies.kyverno.io/category: Supply Chain Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Verifies that container images are signed using Cosign/Sigstore.
      This policy uses Audit mode for initial rollout to identify
      unsigned images without blocking deployments. Images must be
      signed with a valid Cosign signature for supply chain security.
spec:
  validationFailureAction: Audit
  background: true
  webhookTimeoutSeconds: 30
  rules:
    - name: verify-image-signatures
      match:
        any:
          - resources:
              kinds:
                - Pod
      exclude:
        any:
          - resources:
              namespaces:
                - kube-system
                - kube-public
                - kube-node-lease
                - kyverno
                - flux-system
                - cert-manager
                - longhorn-system
                - storage
                - monitoring
      verifyImages:
        - imageReferences:
            - "*"
          attestors:
            - entries:
                - keyless:
                    rekor:
                      url: https://rekor.sigstore.dev
                    ctlog:
                      ignoreSCT: true
          mutateDigest: false
          verifyDigest: false
          required: false
