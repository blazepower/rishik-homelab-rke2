# Allow ingress traffic from Traefik ingress controller in kube-system
# Traefik runs in kube-system namespace and needs to reach backend services
#
# Usage: Copy this NetworkPolicy to other namespaces by changing the
# metadata.namespace field or using Kustomize namespace transformers
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
