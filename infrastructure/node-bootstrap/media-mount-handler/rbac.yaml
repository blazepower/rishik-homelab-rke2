---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: media-mount-handler
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: media-mount-handler
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets", "deployments"]
    verbs: ["get", "list", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: media-mount-handler
subjects:
  - kind: ServiceAccount
    name: media-mount-handler
    namespace: kube-system
roleRef:
  kind: ClusterRole
  name: media-mount-handler
  apiGroup: rbac.authorization.k8s.io
