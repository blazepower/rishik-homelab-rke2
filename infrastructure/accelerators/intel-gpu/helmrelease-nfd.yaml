apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 10m
  chart:
    spec:
      chart: node-feature-discovery
      version: "0.16.4"
      sourceRef:
        kind: HelmRepository
        name: nfd
        namespace: flux-system
      interval: 10m
  install:
    createNamespace: false
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
