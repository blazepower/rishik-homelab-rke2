apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homepage-tailscale
  namespace: homepage
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: homepage-tailscale
      port:
        number: 3000
  tls:
    - hosts:
        - home
