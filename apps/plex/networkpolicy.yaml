apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-ingress
  namespace: media
spec:
  podSelector:
    matchLabels:
      app: plex
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 32400
    # Allow from LoadBalancer / external
    - from: []
      ports:
        - protocol: TCP
          port: 32400
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS to Plex services (plex.tv, metadata, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
