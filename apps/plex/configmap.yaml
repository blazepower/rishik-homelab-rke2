apiVersion: v1
kind: ConfigMap
metadata:
  name: plex-config
  namespace: media
data:
  # User/Group IDs for filesystem permissions
  # Match the ownership of /media/rishik/Expansion on the host
  # To find values, run: ls -ln /media/rishik/Expansion
  PLEX_UID: "1000"
  PLEX_GID: "1000"
  # Timezone for Plex Media Server
  TZ: "America/Los_Angeles"
