apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      nodeSelector:
        kubernetes.io/hostname: rishik-worker1
      initContainers:
        - name: wait-for-database
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              echo "waiting for pre-existing pms database to be uploaded..."

              if [ -d "/config/Library" ]; then
                echo "PMS library already exists, exiting."
                exit 0
              fi

              # wait for the database archive to be manually copied to the server
              while [ ! -f /pms.tgz ]; do sleep 2; done;

              tar -xvzf /pms.tgz -C /config
              rm /pms.tgz

              echo "Done."
          volumeMounts:
            - name: config
              mountPath: /config
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:1.41.3
          ports:
            - containerPort: 32400
              name: plex
          env:
            - name: TZ
              value: "America/Los_Angeles"
            - name: PLEX_CLAIM
              value: ""
            - name: VERSION
              value: "docker"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
              gpu.intel.com/i915: "1"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: media
              mountPath: /media
              readOnly: true
            - name: transcode
              mountPath: /transcode
          livenessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /identity
              port: 32400
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 10
            failureThreshold: 3
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: media
          hostPath:
            path: /media/rishik/Expansion
            type: Directory
        - name: transcode
          emptyDir: {}
