apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: sure-finance
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 3000
    # Allow internal communication within namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: sure-finance
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
