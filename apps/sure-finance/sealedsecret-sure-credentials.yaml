# This is a placeholder SealedSecret for Sure Finance credentials
# To create the actual sealed secret, follow these steps:
#
# 1. Create a temporary secret file with the required values:
#    cat <<EOF > /tmp/sure-credentials.yaml
#    apiVersion: v1
#    kind: Secret
#    metadata:
#      name: sure-credentials
#      namespace: sure-finance
#    type: Opaque
#    stringData:
#      # PostgreSQL admin password
#      postgres-password: "your-secure-postgres-admin-password"
#      # PostgreSQL user password
#      password: "your-secure-postgres-user-password"
#      # Redis password
#      redis-password: "your-secure-redis-password"
#      # Rails secret key base (generate with: openssl rand -hex 64)
#      SECRET_KEY_BASE: "your-128-character-secret-key-base"
#      # Self-hosting enabled flag
#      SELF_HOSTING_ENABLED: "true"
#    EOF
#
# 2. Seal the secret using kubeseal:
#    kubeseal --format=yaml --cert=<path-to-sealed-secrets-cert.pem> \
#      < /tmp/sure-credentials.yaml > sealedsecret-sure-credentials.yaml
#
# 3. Remove the temporary file:
#    rm /tmp/sure-credentials.yaml
#
# 4. Apply the sealed secret to the cluster:
#    kubectl apply -f sealedsecret-sure-credentials.yaml
#
# Example of generating a secure SECRET_KEY_BASE:
#   openssl rand -hex 64
#
# REPLACE THIS ENTIRE FILE with the output from kubeseal
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: sure-credentials
  namespace: sure-finance
spec:
  encryptedData:
    postgres-password: REPLACE_WITH_SEALED_VALUE
    password: REPLACE_WITH_SEALED_VALUE
    redis-password: REPLACE_WITH_SEALED_VALUE
    SECRET_KEY_BASE: REPLACE_WITH_SEALED_VALUE
    SELF_HOSTING_ENABLED: REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: sure-credentials
      namespace: sure-finance
    type: Opaque
