---
# Tailscale Ingress - Exposes sure-finance with HTTPS on the tailnet
# Uses Tailscale Ingress class for automatic TLS termination with LetsEncrypt certs
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sure-finance-tailscale
  namespace: sure-finance
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: sure-finance-maybe-finance
      port:
        number: 3000
  tls:
    - hosts:
        - sure
