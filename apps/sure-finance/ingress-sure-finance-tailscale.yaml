apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sure-finance-tailscale
  namespace: sure-finance
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  rules:
    - host: sure
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sure-finance-maybe-finance
                port:
                  number: 3000
  tls:
    - hosts:
        - sure
