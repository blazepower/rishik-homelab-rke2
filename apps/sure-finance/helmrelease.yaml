apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sure-finance
  namespace: sure-finance
spec:
  interval: 30m
  chart:
    spec:
      chart: maybe-finance
      version: 0.2.1
      sourceRef:
        kind: HelmRepository
        name: vicsufer
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: false
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    remediation:
      retries: 3
    timeout: 10m
  values:
    replicaCount: 1

    service:
      type: ClusterIP

    deployment:
      repository: ghcr.io/maybe-finance/maybe
      tag: 0.5.0
      port: 3000
      pullPolicy: IfNotPresent
      extraEnvVarsSecret: sure-credentials
      env:
        - name: SELF_HOSTING_ENABLED
          value: "true"

    # Disable built-in PostgreSQL - using external deployment with official postgres image
    postgresql:
      enabled: false

    # Disable built-in Redis - using external deployment with official redis image
    redis:
      enabled: false

    # Application storage with Longhorn
    storage:
      enabled: true
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 2Gi

    # Disable built-in ingress - we'll create our own
    ingress:
      create: false

    resources:
      requests:
        cpu: "50m"
        memory: "256Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"

  # Replace database environment variables to point to external PostgreSQL and Redis
  # The chart creates POSTGRES_PASSWORD (index 4), REDIS_PASSWORD (index 5), REDIS_URL (index 6)
  # We need to replace POSTGRES_PASSWORD and REDIS_PASSWORD with our secrets, and fix REDIS_URL
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: sure-finance
            patch: |
              - op: replace
                path: /spec/template/spec/containers/0/env/4
                value:
                  name: POSTGRES_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: sure-credentials
                      key: postgres-password
              - op: replace
                path: /spec/template/spec/containers/0/env/5
                value:
                  name: REDIS_URL
                  value: "redis://sure-finance-redis:6379/0"
              - op: remove
                path: /spec/template/spec/containers/0/env/6
              - op: add
                path: /spec/template/spec/containers/0/env/-
                value:
                  name: SECRET_KEY_BASE
                  valueFrom:
                    secretKeyRef:
                      name: sure-credentials
                      key: secret-key-base
