apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sure-finance
  namespace: sure-finance
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: sure.homelab
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sure-finance-maybe-finance
                port:
                  number: 3000
  tls:
    - hosts:
        - sure.homelab
      secretName: sure-finance-tls
