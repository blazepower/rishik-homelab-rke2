apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: paperless
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 8000
    # Allow internal communication within namespace (paperless, postgresql, redis)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: paperless
      ports:
        - protocol: TCP
          port: 8000
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
