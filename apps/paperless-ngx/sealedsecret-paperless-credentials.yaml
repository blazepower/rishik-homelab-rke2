# Placeholder SealedSecret for Paperless-ngx credentials
#
# This file contains placeholder values. You MUST replace these with your own sealed secrets.
#
# Required secrets:
# 1. PAPERLESS_DBPASS: PostgreSQL database password for paperless_user (used by Paperless-ngx app)
# 2. postgres-password: PostgreSQL database password for paperless_user (used by PostgreSQL subchart) - should be same value as PAPERLESS_DBPASS
# 3. PAPERLESS_ADMIN_PASSWORD: Admin credentials for the Paperless-ngx web interface
# 4. PAPERLESS_SECRET_KEY: Secret key for Django (64+ character random string)
#
# To create the actual sealed secret, run this command:
#
# kubectl create secret generic paperless-credentials \
#   --namespace=paperless \
#   --from-literal=PAPERLESS_DBPASS="$(openssl rand -base64 32)" \
#   --from-literal=postgres-password="$(openssl rand -base64 32)" \
#   --from-literal=PAPERLESS_ADMIN_PASSWORD="$(openssl rand -base64 32)" \
#   --from-literal=PAPERLESS_SECRET_KEY="$(openssl rand -base64 64 | tr -d '\n')" \
#   --dry-run=client -o yaml | \
# kubeseal --format yaml \
#   --controller-name=sealed-secrets \
#   --controller-namespace=flux-system \
#   > apps/paperless-ngx/sealedsecret-paperless-credentials.yaml
#
# See docs/sealed-secrets.md for more information on working with sealed secrets
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: paperless-credentials
  namespace: paperless
spec:
  encryptedData:
    # REPLACE THESE WITH YOUR OWN SEALED VALUES
    PAPERLESS_DBPASS: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    PAPERLESS_ADMIN_PASSWORD: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    PAPERLESS_SECRET_KEY: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: paperless-credentials
      namespace: paperless
    type: Opaque
