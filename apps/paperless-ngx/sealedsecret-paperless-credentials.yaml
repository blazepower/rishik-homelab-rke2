# Placeholder SealedSecret for Paperless-ngx credentials
#
# This file contains encrypted placeholders. You MUST replace these with your own sealed secrets.
#
# Required secrets:
# 1. postgres-password: PostgreSQL database password for paperless_user
# 2. PAPERLESS_ADMIN_PASSWORD: Admin password for the Paperless-ngx web interface
# 3. PAPERLESS_SECRET_KEY: Secret key for Django (use a long random string)
#
# To create the actual sealed secret:
#
# 1. Create a temporary secret file with your actual values:
#    cat <<EOF > /tmp/paperless-credentials.yaml
#    apiVersion: v1
#    kind: Secret
#    metadata:
#      name: paperless-credentials
#      namespace: paperless
#    type: Opaque
#    stringData:
#      postgres-password: "YOUR_POSTGRES_PASSWORD"
#      PAPERLESS_ADMIN_PASSWORD: "YOUR_ADMIN_PASSWORD"
#      PAPERLESS_SECRET_KEY: "YOUR_LONG_RANDOM_SECRET_KEY"
#    EOF
#
# 2. Seal the secret using kubeseal:
#    kubeseal --format=yaml --cert=pub-sealed-secrets.pem \
#      < /tmp/paperless-credentials.yaml \
#      > apps/paperless-ngx/sealedsecret-paperless-credentials.yaml
#
# 3. Clean up the temporary file:
#    rm /tmp/paperless-credentials.yaml
#
# 4. Commit and push the sealed secret
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: paperless-credentials
  namespace: paperless
spec:
  encryptedData:
    # REPLACE THESE WITH YOUR OWN SEALED VALUES
    postgres-password: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    PAPERLESS_ADMIN_PASSWORD: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    PAPERLESS_SECRET_KEY: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: paperless-credentials
      namespace: paperless
    type: Opaque
