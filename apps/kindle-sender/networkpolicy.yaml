apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kindle-sender-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: kindle-sender
      app.kubernetes.io/instance: kindle-sender
  policyTypes:
    - Egress
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow SMTP for email delivery (port 587 - STARTTLS, 465 - TLS/SSL, 25 - legacy)
    - to: []
      ports:
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
        - protocol: TCP
          port: 25
