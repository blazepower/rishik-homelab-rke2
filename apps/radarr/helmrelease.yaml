---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "3.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: false
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    remediation:
      retries: 3
    timeout: 15m
  values:
    controllers:
      radarr:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: lscr.io/linuxserver/radarr
              tag: latest
            env:
              - name: PUID
                valueFrom:
                  configMapKeyRef:
                    name: radarr-config
                    key: PUID
              - name: PGID
                valueFrom:
                  configMapKeyRef:
                    name: radarr-config
                    key: PGID
              - name: TZ
                valueFrom:
                  configMapKeyRef:
                    name: radarr-config
                    key: TZ
            resources:
              requests:
                cpu: "100m"
                memory: "256Mi"
              limits:
                cpu: "1000m"
                memory: "1Gi"

    service:
      app:
        controller: radarr
        ports:
          http:
            port: 7878

    persistence:
      config:
        existingClaim: radarr-config
        globalMounts:
          - path: /config
      media:
        type: hostPath
        hostPath: /media/rishik/Expansion
        globalMounts:
          - path: /media

    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: rishik-worker1
