apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  interval: 30m
  chart:
    spec:
      chart: paperless
      version: "10.8.0"
      sourceRef:
        kind: HelmRepository
        name: zekker6
        namespace: flux-system
      interval: 30m
      reconcileStrategy: ChartVersion
  install:
    createNamespace: false
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    remediation:
      retries: 3
    timeout: 10m
  values:
    image:
      repository: ghcr.io/paperless-ngx/paperless-ngx
      tag: latest
      pullPolicy: IfNotPresent

    env:
      # Database configuration - pointing to our external PostgreSQL
      PAPERLESS_DBENGINE: postgresql
      PAPERLESS_DBHOST: paperless-postgresql
      PAPERLESS_DBPORT: "5432"
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless_user
      # Redis configuration - pointing to our external Redis
      PAPERLESS_REDIS: redis://paperless-redis:6379
      # Application settings
      PAPERLESS_URL: https://paperless.homelab
      PAPERLESS_ALLOWED_HOSTS: paperless.homelab
      PAPERLESS_OCR_LANGUAGE: eng

    # Disable built-in ingress - we use our own with Traefik
    ingress:
      main:
        enabled: false

    # Persistence configuration
    persistence:
      data:
        enabled: true
        type: pvc
        mountPath: /usr/src/paperless/data
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
      media:
        enabled: true
        type: pvc
        mountPath: /usr/src/paperless/media
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: longhorn
      consume:
        enabled: true
        type: pvc
        mountPath: /usr/src/paperless/consume
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn
      export:
        enabled: true
        type: pvc
        mountPath: /usr/src/paperless/export
        accessMode: ReadWriteOnce
        size: 5Gi
        storageClass: longhorn

    # Resource limits
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        cpu: "1"
        memory: 2Gi

    service:
      main:
        type: ClusterIP
        ports:
          http:
            port: 8000
            targetPort: 8000

  # Patch to add environment variables from secrets with correct names
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: paperless
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: paperless
              spec:
                template:
                  spec:
                    containers:
                      - name: paperless
                        env:
                          - name: PAPERLESS_DBPASS
                            valueFrom:
                              secretKeyRef:
                                name: paperless-credentials
                                key: postgres-password
                          - name: PAPERLESS_SECRET_KEY
                            valueFrom:
                              secretKeyRef:
                                name: paperless-credentials
                                key: paperless-secret-key
                          - name: PAPERLESS_ADMIN_PASSWORD
                            valueFrom:
                              secretKeyRef:
                                name: paperless-credentials
                                key: paperless-admin-password
                          - name: PAPERLESS_ADMIN_USER
                            value: "admin"
