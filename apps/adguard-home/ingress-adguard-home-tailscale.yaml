apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: adguard-home-tailscale
  namespace: adguard-home
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: adguard-home-web
      port:
        number: 3000
  tls:
    - hosts:
        - adguard
