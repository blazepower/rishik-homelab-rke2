---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: hardcover-sync
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: "3.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 30m
  install:
    createNamespace: false
    remediation:
      retries: 3
    timeout: 15m
  upgrade:
    remediation:
      retries: 3
    timeout: 15m
  values:
    controllers:
      hardcover-sync:
        annotations:
          reloader.stakater.com/auto: "true"

        containers:
          app:
            image:
              repository: ghcr.io/blazepower/hardcover-sync
              tag: v1.0.8
            env:
              - name: BOOKSHELF_URL
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: BOOKSHELF_URL
              - name: RREADING_GLASSES_URL
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: RREADING_GLASSES_URL
              - name: SYNC_INTERVAL
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: SYNC_INTERVAL
              - name: DATABASE_PATH
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: DATABASE_PATH
              - name: QUALITY_PROFILE_ID
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: QUALITY_PROFILE_ID
              - name: METADATA_PROFILE_ID
                valueFrom:
                  configMapKeyRef:
                    name: hardcover-sync-config
                    key: METADATA_PROFILE_ID
              - name: HARDCOVER_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: hardcover-sync-credentials
                    key: HARDCOVER_API_KEY
              - name: BOOKSHELF_API_KEY
                valueFrom:
                  secretKeyRef:
                    name: hardcover-sync-credentials
                    key: BOOKSHELF_API_KEY
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 65532
              runAsGroup: 65532
              capabilities:
                drop:
                  - ALL
            resources:
              requests:
                cpu: "25m"
                memory: "32Mi"
              limits:
                cpu: "100m"
                memory: "64Mi"

    persistence:
      data:
        existingClaim: hardcover-sync-data
        globalMounts:
          - path: /data

    defaultPodOptions:
      nodeSelector:
        kubernetes.io/hostname: rishik-worker1
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
