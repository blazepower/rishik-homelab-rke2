apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kaneo-tailscale
  namespace: kaneo
  annotations:
    tailscale.com/proxy-group: homelab-ingress
spec:
  ingressClassName: tailscale
  rules:
    - host: kaneo
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kaneo-api
                port:
                  number: 1337
  tls:
    - hosts:
        - kaneo
