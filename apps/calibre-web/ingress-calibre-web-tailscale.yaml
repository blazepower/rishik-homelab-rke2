apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: calibre-web-tailscale
  namespace: media
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: calibre-web
      port:
        number: 8083
  tls:
    - hosts:
        - calibre
