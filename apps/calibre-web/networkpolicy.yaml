apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: calibre-web-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: calibre-web
      app.kubernetes.io/instance: calibre-web
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 8083
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow SMTP for email delivery (port 587 - STARTTLS, 465 - TLS/SSL)
    - to: []
      ports:
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 465
    # Allow HTTPS for general internet access (covers, metadata, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
