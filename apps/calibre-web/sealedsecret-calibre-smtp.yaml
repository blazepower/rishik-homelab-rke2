# Placeholder SealedSecret for Calibre-Web SMTP credentials
#
# IMPORTANT: The LinuxServer.io Calibre-Web image does NOT support SMTP configuration
# via environment variables. This file is provided as a TEMPLATE ONLY for reference purposes.
# SMTP must be configured manually through the Calibre-Web web UI (Admin > Email Server).
#
# This secret is NOT mounted or used by the HelmRelease. If you need to store SMTP credentials
# in Kubernetes for documentation or future use, you can create this sealed secret, but it
# will not automatically configure Calibre-Web.
#
# Required secrets (for reference):
# 1. SMTP_HOST: SMTP server hostname (e.g., smtp.gmail.com)
# 2. SMTP_PORT: SMTP server port (e.g., 587 for STARTTLS, 465 for TLS/SSL)
# 3. SMTP_USER: SMTP authentication username
# 4. SMTP_PASSWORD: SMTP authentication password
# 5. KINDLE_EMAIL: Your Kindle email address (e.g., username@kindle.com)
#
# To create this sealed secret (optional), run this command:
#
# kubectl create secret generic calibre-smtp \
#   --namespace=media \
#   --from-literal=SMTP_HOST="smtp.gmail.com" \
#   --from-literal=SMTP_PORT="587" \
#   --from-literal=SMTP_USER="your-email@gmail.com" \
#   --from-literal=SMTP_PASSWORD="your-app-password" \
#   --from-literal=KINDLE_EMAIL="your-kindle@kindle.com" \
#   --dry-run=client -o yaml | \
# kubeseal --format yaml \
#   --controller-name=sealed-secrets \
#   --controller-namespace=flux-system \
#   > apps/calibre-web/sealedsecret-calibre-smtp.yaml
#
# See docs/sealed-secrets.md for more information on working with sealed secrets
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: calibre-smtp
  namespace: media
spec:
  encryptedData:
    # REPLACE THESE WITH YOUR OWN SEALED VALUES
    SMTP_HOST: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    SMTP_PORT: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    SMTP_USER: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    SMTP_PASSWORD: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    KINDLE_EMAIL: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: calibre-smtp
      namespace: media
    type: Opaque
