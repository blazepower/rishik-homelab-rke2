# Placeholder SealedSecret for rreading-glasses credentials
#
# This file contains placeholder values. You MUST replace these with your own sealed secrets.
#
# Required secrets:
# 1. HARDCOVER_API_KEY: API key for Hardcover.app metadata service
# 2. POSTGRES_PASSWORD: PostgreSQL database password for rreading_user
# 3. RG_DATABASE_URL: Full PostgreSQL connection string
#
# To create the actual sealed secret, run this command:
#
# POSTGRES_PASSWORD="$(openssl rand -base64 32)"
# kubectl create secret generic rreading-glasses-credentials \
#   --namespace=media \
#   --from-literal=HARDCOVER_API_KEY="your-hardcover-api-key-here" \
#   --from-literal=POSTGRES_PASSWORD="${POSTGRES_PASSWORD}" \
#   --from-literal=RG_DATABASE_URL="postgresql://rreading_user:${POSTGRES_PASSWORD}@rreading-glasses-postgresql:5432/rreading_glasses" \
#   --dry-run=client -o yaml | \
# kubeseal --format yaml \
#   --controller-name=sealed-secrets \
#   --controller-namespace=flux-system \
#   > apps/rreading-glasses/sealedsecret-rreading-glasses-credentials.yaml
#
# See docs/sealed-secrets.md for more information on working with sealed secrets
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: rreading-glasses-credentials
  namespace: media
spec:
  encryptedData:
    # REPLACE THESE WITH YOUR OWN SEALED VALUES
    HARDCOVER_API_KEY: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    POSTGRES_PASSWORD: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
    RG_DATABASE_URL: PLACEHOLDER_REPLACE_WITH_SEALED_VALUE
  template:
    metadata:
      name: rreading-glasses-credentials
      namespace: media
    type: Opaque
