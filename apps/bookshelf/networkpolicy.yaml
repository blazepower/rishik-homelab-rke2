apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bookshelf-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: bookshelf
      app.kubernetes.io/instance: bookshelf
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow from Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 8787
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS for general internet access
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow connection to rreading-glasses within media namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: media
          podSelector:
            matchLabels:
              app.kubernetes.io/name: rreading-glasses
              app.kubernetes.io/instance: rreading-glasses
      ports:
        - protocol: TCP
          port: 8080
