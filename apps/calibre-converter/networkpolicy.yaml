---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: calibre-converter-network-policy
  namespace: media
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: calibre-converter
      app.kubernetes.io/instance: calibre-converter
  policyTypes:
    - Egress
  egress:
    # Allow DNS only - conversion is local and requires no other network access
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
