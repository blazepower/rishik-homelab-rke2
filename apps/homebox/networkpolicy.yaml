apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-controller
  namespace: homebox
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow Traefik ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: 7745
    # Allow internal communication within namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: homebox
      ports:
        - protocol: TCP
          port: 7745
