apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: homebox-tailscale
  namespace: homebox
  annotations:
    tailscale.com/tags: "tag:k8s-operator"
spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: homebox
      port:
        number: 7745
  tls:
    - hosts:
        - homebox
