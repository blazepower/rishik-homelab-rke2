apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bazarr-tailscale
  namespace: media
  annotations:
    tailscale.com/proxy-group: homelab-ingress
spec:
  ingressClassName: tailscale
  rules:
    - host: bazarr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: bazarr
                port:
                  number: 6767
  tls:
    - hosts:
        - bazarr
